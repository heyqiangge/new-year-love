<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./image/7.jpg') no-repeat center center fixed; /* 替换为你的图片路径 */
            background-size: cover;
            position: relative;
        }

        /* 添加一个半透明遮罩层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 调整透明度 */
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 容器背景透明度 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

       h1 {
            color: #e91e63;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color:#e91e63;
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .heart {
            font-size: 3rem;
            animation: beat 1.5s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>情人节快乐！</h1>
        <p>我们会好好的,老婆💖</p>
        <p>好想好想见你</p>
        <div class="heart">❤️</div>
    </div>

    <script>
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', () => {
            window.location.href = 'love.html'; // 跳转到第二个页面
        });
    </script>
</body>
</html>
