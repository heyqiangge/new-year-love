<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./image/1c6111e3231d0c0c4a152d6aae30df0.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(236, 231, 231, 0.5); /* 调整透明度 */
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 容器背景透明度 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(220, 214, 214, 0.3);
            z-index: 2;
            position: relative;
        }


        p {
            color: crimson;
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .heart {
            font-size: 3rem;
            animation: beat 1.5s infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>很爱很爱老婆❤️</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
